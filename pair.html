<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZUKO-MD PAIR CODE</title>
  <link rel="stylesheet" href="css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url("https://images.unsplash.com/photo-1557683316-973706ba6a3c?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80"); /* Vibrant cosmic background */
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      font-family: 'Poppins', sans-serif; /* Modern, clean font */
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4); /* Subtle dark overlay for readability */
      z-index: 1;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 2; /* Ensure content is above overlay */
    }

    .box {
      width: 300px;
      height: 330px;
      padding: 20px;
      position: relative;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.2); /* More transparent background */
      border-radius: 15px;
      transform: perspective(1000px) rotateY(0deg);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2); /* Soft shadow for depth */
      backdrop-filter: blur(10px); /* Glassmorphism effect */
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    #text {
      color: #ffffff; /* White text for contrast */
    }

    .input-container input {
      color: #ffffff; /* White text for input */
    }

    .centered-text {
      color: #ffffff; /* White text for centered text */
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .input-container {
      display: flex;
      background: rgba(255, 255, 255, 0.15); /* Glass-like input container */
      border-radius: 1rem;
      padding: 0.3rem;
      gap: 0.3rem;
      max-width: 300px;
      width: 100%;
      backdrop-filter: blur(5px);
    }

    .input-container input {
      border-radius: 0.8rem 0 0 0.8rem;
      background: rgba(255, 255, 255, 0.1);
      width: 89%;
      flex-basis: 75%;
      padding: 1rem;
      border: none;
      border-left: 2px solid #ff6b6b; /* Vibrant coral border */
      color: #ffffff;
      transition: all 0.3s ease-in-out;
    }

    .input-container input:focus {
      border-left: 2px solid #ff6b6b;
      outline: none;
      background: rgba(255, 255, 255, 0.2);
    }

    .input-container button {
      flex-basis: 25%;
      padding: 1rem;
      background: linear-gradient(135deg, #6b48ff 0%, #00ddeb 100%); /* Vibrant purple to cyan gradient */
      font-weight: 700;
      letter-spacing: 0.2rem;
      text-transform: uppercase;
      color: #ffffff;
      border: none;
      width: 100%;
      border-radius: 0 1rem 1rem 0;
      transition: all 0.3s ease-in-out;
    }

    .input-container button:hover {
      background: linear-gradient(135deg, #ff6b6b 0%, #ff2e63 100%); /* Coral to pink gradient on hover */
      color: #ffffff;
      transform: scale(1.05); /* Slight scale effect */
    }

    @media (max-width: 500px) {
      .input-container {
        flex-direction: column;
      }

      .input-container input {
        border-radius: 0.8rem;
      }

      .input-container button {
        padding: 1rem;
        border-radius: 0.8rem;
      }
    }

    .centered-text {
      text-align: center;
    }

    /* Glowing Text */
    .glowing-text {
      margin-top: 20px;
      font-size: 1.3rem;
      font-weight: 700;
      color: #ffffff;
      text-shadow: 
        0 0 5px #ff6b6b, 
        0 0 10px #ff6b6b, 
        0 0 15px #ff2e63, 
        0 0 20px #ff2e63, 
        0 0 25px #ff2e63, 
        0 0 30px #ff2e63;
      animation: glow 3s infinite;
    }

    @keyframes glow {
      0% {
        text-shadow: 
          0 0 5px #ff6b6b, 
          0 0 10px #ff6b6b, 
          0 0 15px #ff2e63, 
          0 0 20px #ff2e63, 
          0 0 25px #ff2e63, 
          0 0 30px #ff2e63;
      }
      50% {
        text-shadow: 
          0 0 5px #00ddeb, 
          0 0 10px #00ddeb, 
          0 0 15px #6b48ff, 
          0 0 20px #6b48ff, 
          0 0 25px #6b48ff, 
          0 0 30px #6b48ff;
      }
      100% {
        text-shadow: 
          0 0 5px #ff6b6b, 
          0 0 10px #ff6b6b, 
          0 0 15px #ff2e63, 
          0 0 20px #ff2e63, 
          0 0 25px #ff2e63, 
          0 0 30px #ff2e63;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="box" id="box">
        <div id="text">
          <i class="fa fa-user"></i>
          <p>
            <h2 class="centered-text">ZUKO-MD PAIR</h2>           
            <h6>‚öôEnter your number with country code.‚öô</h6>
            <div class="input-container">
              <input placeholder="2347050015XXX" type="number" id="number" placeholder="‚öôEnter your phone number with country code‚öô" name="">
              <button id="submit">enter</button>
            </div>
           
            <a id="waiting-message" class="centered-text" style="display: none;">in process...</a>
            <br>
            <br>
            <main id="pair"></main>
          <p></p>
        </div>
      </div>
    </div>
    <div class="glowing-text">Powered By ZUKO</div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");
    let box = document.getElementById("box");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "COPIED";
      obj.style = "color:blue;font-weight:bold";
      obj.size = "5";
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "color:black;font-weight-bold";
        obj.size = "5";
      }, 500);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<a style="color:black;font-weight:bold">‚ùóEnter your whatsapp number with country code.</a><br><br>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<a style="color:black;font-weight:bold">‚ùåInvalid number format‚ùå</a><br><br>';
      } else {
        const bc = c.value.replace(/[^0-9]/g, "");
        let bb = "";
        let bbc = "";
        const cc = bc.split('');
        cc.map(a => {
          bbc += a;
          if (bbc.length == 3) {
            bb += " " + a;
          } else if (bbc.length == 8) {
            bb += " " + a;
          } else {
            bb += a;
          }
        });
        c.type = "text";
        c.value = "+" + bb;
        c.style = "color:black;font-size:20px";
        a.innerHTML = '<a style="color:black;font-weight:bold">Please waitüîé </a><br><br>';
        let { data } = await axios(`/code?number=${bc}`);
        let code = data.code || "Service Unavailable";
        a.innerHTML = '<font id="copy" onclick="Copy()" style="color:red;font-weight:bold" size="5">CODE: <span style="color:black;font-weight:bold">' + code + '</span></font><br><br><br>';
      }
    });
  </script>
</body>
</html>
